name: 'Action Name'
author: 'NickLiffen'
description: 'Action Description'
inputs:
  action:
    description: 'discover|disable (see README.md for more details)'
    required: false
    default: 'discover'
  org:
    description: 'The GitHub Org Name that you would like to cleaup GHAS Licences On'
    required: true
  token:
    description: 'The GitHub Token. This will need to have access to the orgs private repos'
    required: true
  url:
    description: 'The GitHub URL. The default is github.com, but you '
    required: false
    default: 'https://api.github.com'
  level:
    description: 'verbose|precise (see README.md for more details)'
    required: false
    default: 'precise'
outputs:
  success:
    description: 'Did it work'
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'target'  
  color: 'blue'